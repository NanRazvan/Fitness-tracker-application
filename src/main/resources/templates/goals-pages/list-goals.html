<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Goals List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="my-4">Goals List</h2>

    <a href="/goals/new" class="btn btn-primary mb-3">Add New Goal</a>

    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>#</th>
            <th>Goal Type</th>
            <th>Level</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="goal, iterStat : ${goals}">
            <td th:text="${iterStat.index + 1}"></td>
            <td th:text="${goal.goalType}"></td>
            <td th:text="${goal.level}"></td>
            <td>
                <a th:href="@{/goals/edit/{id}(id=${goal.id})}" class="btn btn-warning">Edit</a>
                <a th:href="@{/goals/delete/{id}(id=${goal.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this goal?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
