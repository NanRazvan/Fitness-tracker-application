<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Goal Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="my-4" th:text="${goal.id != null ? 'Edit Goal' : 'Add New Goal'}"></h2>

    <form th:action="@{/goals/save}" th:object="${goal}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label for="goalType">Goal Type</label>
            <input type="text" th:field="*{goalType}" class="form-control" id="goalType" placeholder="e.g., Weight Loss" required>
        </div>

        <div class="form-group">
            <label for="level">Level</label>
            <select th:field="*{level}" class="form-control" id="level" required>
                <option value="" disabled selected>Select level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/goals" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
