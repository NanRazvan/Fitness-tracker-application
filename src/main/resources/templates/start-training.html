<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Start New Training Program</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="container my-4">
    <h2>Start New Training Program</h2>

    <!-- Select User -->
    <div class="form-group">
        <label for="userSelect">Select User:</label>
        <select id="userSelect" class="form-control" th:field="*{userId}">
            <option value="" disabled selected>Select a user</option>
            <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.name}"></option>
        </select>
    </div>

    <!-- Select Goal (populat în funcție de utilizator) -->
    <div class="form-group">
        <label for="goalSelect">Select Goal:</label>
        <select id="goalSelect" class="form-control" disabled>
            <option value="" disabled selected>Select a goal</option>
        </select>
    </div>

    <!-- Select Workouts (populat în funcție de goal) -->
    <div class="form-group">
        <label for="workoutsSelect">Select Workouts:</label>
        <select id="workoutsSelect" class="form-control" multiple disabled>
            <option value="" disabled>Select workouts</option>
        </select>
    </div>

    <!-- Save Training Program -->
    <button class="btn btn-primary mt-3" onclick="saveTrainingProgram()">Save Training Program</button>
</div>

<script>
    $(document).ready(function() {
        // Când selectezi un utilizator, încarcă goal-urile asociate
        $('#userSelect').change(function() {
            let userId = $(this).val();
            $('#goalSelect').prop('disabled', true);
            $('#workoutsSelect').prop('disabled', true).empty();

            // Obține goal-urile pentru utilizatorul selectat
            $.ajax({
                url: '/goals/by-user/' + userId,
                method: 'GET',
                success: function(goals) {
                    $('#goalSelect').empty().append('<option value="" disabled selected>Select a goal</option>');
                    goals.forEach(goal => {
                        $('#goalSelect').append('<option value="' + goal.id + '">' + goal.goalType + '</option>');
                    });
                    $('#goalSelect').prop('disabled', false);
                }
            });
        });

        // Când selectezi un goal, încarcă workout-urile asociate
        $('#goalSelect').change(function() {
            let goalId = $(this).val();

            $.ajax({
                url: '/workouts/by-goal/' + goalId,
                method: 'GET',
                success: function(workouts) {
                    $('#workoutsSelect').empty().prop('disabled', false);
                    workouts.forEach(workout => {
                        $('#workoutsSelect').append('<option value="' + workout.id + '">' + workout.name + '</option>');
                    });
                }
            });
        });
    });

    function saveTrainingProgram() {
        let userId = $('#userSelect').val();
        let goalId = $('#goalSelect').val();
        let workoutIds = $('#workoutsSelect').val();

        $.ajax({
            url: '/training-program/save',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ userId, goalId, workoutIds }),
            success: function(response) {
                alert('Training program saved successfully!');
                window.location.href = '/start-page';
            }
        });
    }
</script>
</body>
</html>
