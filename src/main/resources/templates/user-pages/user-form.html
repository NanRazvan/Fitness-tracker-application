<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <title>User Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 th:text="${user.id == null ? 'Add New User' : 'Edit User'}" class="my-4"></h2>

    <form th:action="@{/users/save}" th:object="${user}" method="post" class="form-group">

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" required>
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="/users" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
